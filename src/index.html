<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>PNG Metadata Extractor</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.ico">
    <!-- Apple Touch Icon (iOS対応) -->
    <link rel="apple-touch-icon" href="icons/web-app-manifest-192x192.png">
    <!-- Removed direct CSS link - webpack will inject the bundled CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- JSNView Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsnview/build/index.css">
    <script src="https://cdn.jsdelivr.net/npm/jsnview/build/index.min.js"></script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <h1>PNG Metadata Extractor</h1>
            <p>PNGファイルをアップロードして、メタデータとチャンク情報を抽出します</p>
        </div>

        <!-- Upload Area -->
        <div class="upload-card">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-image upload-icon"></i>
                <p class="upload-text">PNGファイルをドラッグ＆ドロップ、またはクリックして選択</p>
                <button class="upload-button" id="uploadButton">
                    <i class="fas fa-upload"></i>
                    ファイルを選択
                </button>
                <input type="file" id="fileInput" accept=".png,image/png" style="display: none;">
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <span>PNGファイルを解析中...</span>
            </div>

            <div class="error" id="error" style="display: none;"></div>
        </div>

        <!-- Results -->
        <div class="results" id="results" style="display: none;">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <i class="fas fa-file-image card-icon blue"></i>
                    <div class="card-content">
                        <p class="card-label">ファイルサイズ</p>
                        <p class="card-value" id="fileSize">-</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-ruler card-icon green"></i>
                    <div class="card-content">
                        <p class="card-label">画像サイズ</p>
                        <p class="card-value" id="dimensions">-</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-palette card-icon purple"></i>
                    <div class="card-content">
                        <p class="card-label">カラータイプ</p>
                        <p class="card-value" id="colorType">-</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-cube card-icon orange"></i>
                    <div class="card-content">
                        <p class="card-label">チャンク数</p>
                        <p class="card-value" id="chunkCount">-</p>
                    </div>
                </div>
            </div>

            <!-- Detailed Information -->
            <div class="details-card">
                <div class="card-header">
                    <h2>詳細解析</h2>
                    <button class="export-button" id="exportButton">
                        <i class="fas fa-download"></i>
                        JSONエクスポート
                    </button>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <div class="tab-list">
                        <button class="tab-button active" data-tab="preview"><i class="fas fa-eye"></i> プレビュー</button>
                        <button class="tab-button" data-tab="image-info"><i class="fas fa-info-circle"></i> 画像情報</button>
                        <button class="tab-button" data-tab="chunks"><i class="fas fa-cube"></i> チャンク</button>
                        <button class="tab-button" data-tab="metadata"><i class="fas fa-tags"></i> メタデータ</button>
                        <button class="tab-button" data-tab="timestamp"><i class="fas fa-clock"></i> タイムスタンプ</button>
                        <button class="tab-button" data-tab="raw-data"><i class="fas fa-code"></i> 生データ</button>
                        <button class="tab-button" data-tab="full-json"><i class="fas fa-file-code"></i> 完全JSON</button>
                    </div>

                    <!-- Tab Contents -->
                    <div class="tab-content active" id="tab-preview">
                        <div id="imagePreview"></div>
                    </div>

                    <div class="tab-content" id="tab-image-info">
                        <div class="info-grid" id="imageInfoGrid"></div>
                    </div>

                    <div class="tab-content" id="tab-chunks">
                        <div id="chunksContainer"></div>
                    </div>

                    <div class="tab-content" id="tab-metadata">
                        <div id="metadataContainer"></div>
                    </div>

                    <div class="tab-content" id="tab-timestamp">
                        <div id="timestampContainer"></div>
                    </div>

                    <div class="tab-content" id="tab-raw-data">
                        <div id="rawDataContainer"></div>
                    </div>

                    <div class="tab-content" id="tab-full-json">
                        <div id="fullJsonContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Removed direct script reference - webpack will inject the bundled JavaScript -->
</body>

</html>
